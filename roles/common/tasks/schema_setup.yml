- name : Load Mongod Schema
  when : schema_setup == "mongo"
  block:
    - name : COPY REPO FILE TO YUM.REPO.D
      ansible.builtin.copy:
        src : mongod.repo
        dest : /etc/yum.repos.d/mongod.repo

    - name : INSTALL MONGOD CLIENT
      ansible.builtin.yum:
        name:  mongodb-org-shell
        state: installed

    - name : LOAD THE MONGODB SCEHMA
      ansible.builtin.shell : mongo --host {{ lookup('aws_ssm', '{{ env }}.catalogue_schema.host_mongosource', region='us-east-1' ) }} </app/schema/{{component_name}}.js


- name : Load mysql Schema
  when : schema_setup == "mysql"
  block:
    - name : INSTALL MONGOD CLIENT
      ansible.builtin.yum:
        name:  mysql
        state: installed

    - name : LOAD THE MYSQL SCEHMA
      ansible.builtin.shell : mysql -h {{ lookup('aws_ssm', '{{ env }}.shipping_service.host_mysql', region='us-east-1' ) }} -u{{ lookup('aws_ssm', '{{ env }}.shipping_schema.username_mysqlsource', region='us-east-1' ) }} -p{{ lookup('aws_ssm', '{{ env }}.shipping_schema.password_mysqlsource', region='us-east-1' ) }} < /app/schema/{{component_name}}.sql