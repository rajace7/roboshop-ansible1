- name : Load Mongod Schema
  when : schema_setup == "mongo"
  block:
    - name : COPY REPO FILE TO YUM.REPO.D
      ansible.builtin.copy:
        src : mongod.repo
        dest : /etc/yum.repos.d/mongod.repo

    - name : INSTALL MONGOD CLIENT
      ansible.builtin.yum:
        name:  mongodb-org-shell
        state: installed

    - name : LOAD THE MONGODB SCEHMA
      ansible.builtin.shell : mongo --host {{ lookup('aws_ssm', '{{ env }}.{{component_name}}.mongo_endpoint', region='us-east-1' ) }} </app/schema/{{component_name}}.js


- name : Load mysql Schema
  when : schema_setup == "mysql"
  block:
    - name : INSTALL MYSQL CLIENT
      ansible.builtin.yum:
        name:  mysql
        state: installed

    - name : LOAD THE MYSQL SCEHMA
      ansible.builtin.shell: " mysql -h {{ lookup('aws_ssm', '{{ env }}.{{component_name}}.db_host', region='us-east-1' ) }}  -u{{ lookup('aws_ssm', '{{ env }}.shipping.db_user', region='us-east-1' ) }} -p{{ lookup('aws_ssm', '{{ env }}.shipping.db_pass', region='us-east-1' ) }} < /app/schema/{{component_name}}.sql"